
<!DOCTYPE html>
<html>
    <head>
        <title>Library Objects</title>
    </head>
    <body>
        <h2 id="display"></h2>
        <script type="text/javascript">
            //Declaring the array of objects cotaining the library books
            var library =[
                {author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true},
                {author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true},
                {author: 'Suazanne Collins', title: 'Mockinjay: The Final Book of The Hunger Games', readingStatus: false}
            ];
            //A loop to iterate through each object of the library array and check if the book has been read or not to display on the webpage
            for(var i in library){
                if(library[i].readingStatus == true){
                    document.getElementById('display').innerHTML += ('Already read ' + library[i].title + ' by ' + library[i].author + '<br/>');
                }else{
                    document.getElementById('display').innerHTML += ('You still need to read ' + library[i].title + ' by ' + library[i].author + '<br/>');
                }
            }
        </script>
    </body>
</html>
